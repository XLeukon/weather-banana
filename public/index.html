<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The vagaries of the weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="elemental-bg">
      <div class="fire"></div>
      <div class="earth"></div>
      <div class="water"></div>
      <div class="air"></div>
    </div>

    <main class="container">
      <header>
        <h1>The vagaries of the weather</h1>
        <p class="tagline">Four elements. One mood.</p>
      </header>

      <section class="search-section">
        <div class="search-box">
          <input id="search" type="text" placeholder="Search city" autocomplete="off" />
        </div>
        <ul id="results" class="results"></ul>
      </section>

      <section class="output">
        <div id="status" class="status"></div>
        <div id="image-wrap" class="image-wrap hidden">
          <img id="city-image" alt="Generated weather image" />
        </div>
        <div id="meta" class="meta hidden">
          <div id="city-line" class="city-line"></div>
          <div id="conditions-line" class="conditions-line"></div>
        </div>
      </section>

      <footer>
        <small>Powered by Open-Meteo & Google Gemini</small>
      </footer>
    </main>

    <script src="./app.js" type="module"></script>
  </body>
  </html>
